<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Gaming Odyssey</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Language Selector (Top Center) -->
    <a href="#" class="lang-selector dropdown-toggle">
        English (US)
    </a>

    <!-- Main Login Container -->
    <div class="login-container">
        
        <!-- Icon -->
        <div class="login-logo">
            <i class="fa-solid fa-gamepad"></i>
        </div>

        <!-- Social Login -->
        <button class="btn btn-social">
            <i class="fa-brands fa-google"></i> Continue with Google
        </button>
        
        <button class="btn btn-social">
            <i class="fa-brands fa-facebook-f"></i> Continue with Facebook
        </button>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Form -->
        <form action="#">
            <input type="email" class="form-control form-control-custom" placeholder="E-mail" required>
            
            <input type="password" class="form-control form-control-custom" placeholder="Password" required>
            
            <button type="submit" class="btn btn-signin">
                Sign In.
            </button>
        </form>

        <!-- Footer Links -->
        <div class="footer-links">
            <span class="text-muted-link">Don't have an account?</span>
            <a href="#">Create a account</a>
            
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
